<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="journey">
      <ion-item>
        <ion-label>From</ion-label>
        <ion-input [ngModel]="from" type="text" placeholder="From" (click)="onClickFrom()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>To</ion-label>
        <ion-input [ngModel]="to" type="text" placeholder="To" (click)="onClickTo()"></ion-input>
      </ion-item>
  </div>

  <div class="map-container">
    <div #map id="map"></div>
    <img src="assets/imgs/map-marker.png" class="map-marker">

    <button ion-button (click)="proceed()" class="btn-proceed">Proceed</button>
  </div>

</ion-content>
